services:
  minio:
    image: minio/minio:latest
    container_name: wow-minio
    command: server --console-address :9001 /data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 2s
      timeout: 2s
      retries: 30
  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until wget -qO- http://minio:9000/minio/health/live >/dev/null 2>&1; do
        echo 'Waiting for MinIO...';
        sleep 1;
      done;
      mc alias set local http://minio:9000 minio minio123 &&
      mc mb -p local/bronze || true &&
      echo 'Bucket bronze OK'
      "
volumes:
  minio_data: